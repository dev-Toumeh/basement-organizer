{{ define "create-item-page" }}
{{ template "open-html-tag" . }}
{{ template "head" . }}
<body>
  <div class="page">
    {{ template "statusbar" . }}
    {{ template "create-item-form" . }}
  </div>
</body>
{{ template "close-html-tag" . }}
{{ end }}

{{ define "create-item-form" }}
<div id="main-container">
    <div id="form-container">
        <div id="response-div"></div>
        <h2 id="form-label">Add new Item</h2>
        <form id="form" name="form"
            hx-post="/api/v1/create/item" 
            hx-target="#main-container"
            hx-encoding="multipart/form-data"
        >
            <label for="label">Label</label>
            <input type="text" id="label" name="label" required=""/>

            <label for="description">Description</label>
            <input type="text" id="description" name="description"/>

            <label for="picture">Select image</label>
            <input type="file" id="picture" name="picture" accept="image/*"/>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity"/>

            <label for="weight">Weight</label>
            <input type="text" id="weight" name="weight"/>

            <label for="qrcode">QR Code</label>
            <input type="text" id="qrcode" name="weight"/>

            <button type="submit">add new item</button>
        </form>
    </div>
</div>
{{ end }}
