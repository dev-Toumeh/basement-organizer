{{ define "item-list-units-pagination" }}
    {{ range .Records }}
        <tr id="item-list-unit-{{.Item_Id}}"> 
            <td hx-get="/api/v1/read/item/{{.Item_Id}}" 
                hx-target="#data-container"
                hx-swap="innerHTML"
                onclick="htmx.trigger(this, 'htmx:load')"> 
                {{.Label}}
            </td>
            <td>{{.Box_label}}</td> 
            <td>{{.Shelve_label}}</td>
            <td>{{.Area_label}}</td>
            <td style="text-align: center;">
                <img class="preview" 
                    src="data:image/png;base64,{{.PreviewPicture}}" 
                    alt="{{.Label}} image preview"
                >
            </td>
            <td style="text-align: center;"><input class="move-checkbox" type="checkbox" name="{{.Item_Id}}"></td>
            <td style="text-align: center;"><input class="delete-checkbox" type="checkbox" name="{{.Item_Id}}"></td>
        </tr>
    {{ end }}

    {{if .TotalCount}} 
        {{if gt .TotalCount 10}}
            <div hx-swap-oob="innerHTML" id="pagination">
                {{range .PaginationData}}
                    <button hx-get="/items-pagination?query={{$.Query}}&offset={{.Offset}}" 
                            hx-trigger="click" 
                            hx-target="#item-list-body"
                            hx-swap="innerHTML">
                           {{.PageNumber}}
                    </button>
                {{end}}
            </div>
        {{end}}
    {{end}}
{{end}}
