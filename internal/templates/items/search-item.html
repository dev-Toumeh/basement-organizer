{{define "search-item-form"}}
    <form id="box-list" style="display: block;"> 
        <label for="search">search Items</label>
        <input type="text"
               hx-post="/api/v1/search/item"
               hx-trigger="focus, keyup changed delay:500ms"
               id="search-bar"
               hx-target="#item-list-body"
               hx-on:keyup="document.getElementById('pagination').innerHTML = '';"
               name="query">
        <table class="box-list">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Box</th>
                    <th>Shelve</th>
                    <th>Area</th>
                    <th style="width: 10%">Image</th>
                    <th style="width: 10%">Move</th>
                    <th style="width: 10%">Delete</th>
                </tr>
            </thead>
            <tbody id="item-list-body">Â 
            </tbody>
        </table>
        <button type="submit" hx-post="/delete-item" hx-target="this" hx-on:htmx:afterOnLoad="handleDeleteRows(event)"> delete</button>
        <button type="submit" hx-post="/move-item">move</button>
    </form>
    <div id="data-container" style="display: none;"></div> 
    <div id="pagination"></div> 
{{end}}
