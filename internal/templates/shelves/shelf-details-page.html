{{ define "shelf-details-page" }}
{{ template "open-html-tag" .}}
{{ template "head" . }}
<body>
    {{ template "navbar" . }}
    {{ template "notification-container" . }}
    {{ template "new-shelf" . }}
</body>
{{ template "close-html-tag" .}}
{{ end }}

{{ define "new-shelf" }}
        <form id="form-style" name="form"
            hx-post="/api/v1/create/shelf" 
            hx-target=".target"
            hx-encoding="multipart/form-data">

            <label for="label">Label</label>
            <input type="text" id="label" name="label" required=""/>

            <label for="description">Description</label>
            <input type="text" id="description" name="description"/>

            <label for="picture">Select image</label>
            <input type="file" id="picture" name="picture" accept="image/*"/>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity"/>

            <label for="weight">Weight</label>
            <input type="text" id="weight" name="weight"/>

            <label for="qrcode">QR Code</label>
            <input type="text" id="qrcode" name="weight"/>

            <button type="submit">add new item</button>
        </form>
{{ end }}
